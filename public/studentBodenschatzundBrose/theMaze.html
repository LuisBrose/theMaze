<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the Maze</title>
    <script async src="mazeMain.js"></script>
    <link rel="stylesheet" href="mazeDesign.css">

</head>
<body>
<div id="overlay">
    <p>THE MAZE</p>
    <div id="button">START
    </div>
</div>
<div id="container">
    <div id="nroom"></div>
    <div id="wroom"></div>
        <div id="room">
            <div id="players"></div>
            <div id="itemList"></div>
            <div id="ndoor">
                <img id="doorNImg" src="/studentBodenschatzundBrose/icons/door_braun.png">
            </div>
            <div id="nmenu">
                <img class="menuitem" id="nlock" src="icons/lock_closed.png">
                <img class="menuitem" id="ndooricon" src="icons/opendoor_closed.png">
            </div>
            <div id="wdoor"><img id="doorWImg" src="/studentBodenschatzundBrose/icons/door_seite2_braun.png"></div>
            <div id="wmenu">
                <img class="menuitem" id="wlock" src="icons/lock_closed.png">
                <img class="menuitem" id="wdooricon" src="icons/opendoor_closed.png">
            </div>
            <div id="edoor"><img id="doorEImg" src="/studentBodenschatzundBrose/icons/door_seite_braun.png"></div>
            <div id="emenu">
                <img class="menuitem" id="elock" src="icons/lock_closed.png">
                <img class="menuitem" id="edooricon" src="icons/opendoor_closed.png">
            </div>
            <div id="sdoor"><img id="doorSImg" src="/studentBodenschatzundBrose/icons/door_braun.png"></div>
            <div id="smenu">
                <img class="menuitem" id="slock" src="icons/lock_closed.png">
                <img class="menuitem" id="sdooricon" src="icons/opendoor_closed.png">
            </div>
        </div>
    <div id="eroom"></div>
    <div id="sroom"></div>

<div id="menu"></div>
<div id="console"></div>
<div id="inv">
    <div class="invitem" id="i0"></div>
    <div class="invitem" id="i1"></div>
    <div class="invitem" id="i2"></div>
    <div class="invitem" id="i3"></div>
    <div class="invitem" id="i4"></div>
</div>
<div id="map"></div>
<div id="message"></div>
</div>
</body>
</html>
